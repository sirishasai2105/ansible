- name: install some packages and uninstall some packeages
  hosts: local
  connection: local
  become: yes
  tasks:
    - name: install and uninstall
      ansible.builtin.package:
        name: "{{item.name}}"
        state: {{item.state}}
      loop:
        - {name: 'nginx' ,state: present}
        - {name: 'mysql' ,state: absent}
        - {name: 'httpd' , state: absent}